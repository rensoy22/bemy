<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Date Scheduler</title>

<style>
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:linear-gradient(135deg,#ffe6ec,#ffd1dc);
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
 overflow:hidden;
}

.card{
 background:white;
 width:90%;
 max-width:420px;
 border-radius:25px;
 text-align:center;
 padding:20px;
 box-shadow:0 15px 35px rgba(0,0,0,.2);
}

.header img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:20px;
}

h1{color:#ff4d6d;}

.btn-row{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-top:20px;
}

button{
 padding:16px 32px;
 border:none;
 border-radius:50px;
 font-size:20px;
 cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:white;border:2px solid #ff4d6d;position:fixed;}
</style>
</head>

<body>

<div class="card">
<div class="header">
<img src="https://images.unsplash.com/photo-1587052755556-89808205c097?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="btn-row">
<button onclick="location.href='yes.html'" id="yes">Yes üíï</button>
<button id="no">No üôÖ</button>
</div>
</div>

<script>
const noBtn=document.getElementById("no");
function move(){
 const x=Math.random()*(window.innerWidth-150);
 const y=Math.random()*(window.innerHeight-80);
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",move);
noBtn.addEventListener("touchstart",move);

function placeNoInitial(){
	const card=document.querySelector('.card');
  const yesBtn=document.getElementById('yes');
  if(!card || !yesBtn) return;
  const rect=card.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const left = Math.min(window.innerWidth - noBtn.offsetWidth - 20, rect.left + rect.width - noBtn.offsetWidth - 20);

  let top = Math.round(yesRect.top + (yesRect.height - noBtn.offsetHeight) / 2);
  top = Math.max(8, Math.min(top, window.innerHeight - noBtn.offsetHeight - 8));
	noBtn.style.left = left + 'px';
	noBtn.style.top = top + 'px';
}

window.addEventListener('load', placeNoInitial);
window.addEventListener('resize', placeNoInitial);
</script>

</body>
</html>
